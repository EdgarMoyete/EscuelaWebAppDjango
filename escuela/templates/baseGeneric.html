<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block script %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'carreras_read' %}">Carreras</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'especialidades_read' %}">Especialidades</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'materias_read' %}">Materias</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'alumnos_read' %}">Alumnos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'calificaciones_read' %}">Calificaciones</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-link"><b>{{ user.get_username }}</b></li>
                    <li><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Cerrar Sesión</a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
