{% extends "baseGeneric.html" %}

{% block title %}
    Materias
{% endblock %}

{% block content %}
    <a class="link-primary" href="{% url 'materias_create' %}">Crear</a>
    <form action="{% url 'materias_search' %}" method="GET">
        <label for="id_materia">ID Materia</label>
        <input
            type="text"
            class="form-control"
            name="id">
        <input type="submit" class="btn btn-primary">
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID Materia</th>
                <th scope="col">Materia</th>
                <th scope="col">ID Carrera</th>
                <th scope="col">Opcion</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
                <tr>
                    <td>{{item.id_materia}}</td>
                    <td>{{item.materia}}</td>
                    <td>{{item.id_carrera}}</td>
                    <td>
                        <a class="link-primary" href="{% url 'materias_update' item.id_materia %}">Update</a>
                        <a class="link-danger" href="{% url 'materias_delete' item.id_materia %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
