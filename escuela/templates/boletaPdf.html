<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Materia</th>
                <th>Calificacion</th>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
                <tr>
                    <td>{{item.id_materia}}</td>
                    <td>{{item.calificacion}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
